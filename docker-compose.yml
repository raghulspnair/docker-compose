version: '3.8'

services:
  db: 
    image: techtvm/mysql_techtvm
    container_name: db
    restart: unless-stopped
    environment: 
      MYSQL_ROOT_PASSWORD: Pass@123
      MYSQL_DATABASE: php_crud_app  # Ensure the database is created
    command: 
      '--default-authentication-plugin=mysql_native_password'
    ports:
      - "3306:3306"
    volumes: 
      - dbdata:/var/lib/mysql
    networks:
      - app-network 

  php-app:
    depends_on:
      - db
    image: techtvm/php-crud-app 
    container_name: php-app
    restart: unless-stopped
    environment: 
      MYSQL_DBHOST: db
      MYSQL_DBUSER: root
      MYSQL_DBPASS: Pass@123
      MYSQL_DBNAME: php_crud_app
    ports:
      - "8081:80"
    networks:
      - app-network 
volumes:
  dbdata:
  
networks:
  app-network:
    driver: bridge

